<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>
    <header>
        <div class="header">
            <p>To Do List</p>
        </div>
    </header>

    <main>
        <div class="qwerty">
            <h1>To Do List</h1>
            <div class="newtasks">
                <input class="newtask" type="text" placeholder="New Task">
                <button id="push" type="submit">Add</button>
            </div>
        </div>
        <div class="task-wrapper">
            <div class="task1">
                <input type="checkbox">
                <span>Webka zhasa</span>
                <button class="delete">
                    <img src="assets/icons/delete.svg" alt="trash">
                </button>
            </div>
        </div>
    </main>
    
    <script src="todo.js"></script>
</body>
</html>
